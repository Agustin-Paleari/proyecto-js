<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7136082362.js" crossorigin="anonymous"></script>
    <title>To-Do list</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <h2><i class="fas fa-calendar-check"></i>To-do list</h2>
                <div class="input">
                    <input type="text" placeholder="Ingresar tarea"><button >Guardar</button></div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="to-do-items">
                <div class="item"><i class="fas fa-trash-alt"></i><i class="fas fa-check-circle"></i></div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
